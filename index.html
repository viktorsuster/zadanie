<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promiseo</title>
</head>
<body>
    <div class="slider">      
        <div class="slides">
          <div id="slide-1">
            <div class="left-section">
              <p>Curabitur eget arcu et neque pretium cursus.<br /> Curabitur a augue magna.</p>
              <div class="button-filled-red">CALL TO ACTION</div>
              <div class="button-outline-teal">Read more</div>
            </div>
            <div class="right-section">
              <a class="position-slide" href="#slide-1"></a><br />
              <a class="position-slide" href="#slide-2"></a><br />
              <a class="position-slide" href="#slide-3"></a><br />
              <a class="position-slide" href="#slide-4"></a><br />
            </div>
          </div>
          <div id="slide-2">
            <div class="left-section">
              <p>Second slide</p>
            </div>
            <div class="right-section">
              <a class="position-slide" href="#slide-1"></a><br />
              <a class="position-slide" href="#slide-2"></a><br />
              <a class="position-slide" href="#slide-3"></a><br />
              <a class="position-slide" href="#slide-4"></a><br />
            </div>
          </div>
          <div id="slide-3">
            <div class="left-section">
              <p>Third slide</p>
            </div>
            <div class="right-section">
              <a class="position-slide" href="#slide-1"></a><br />
              <a class="position-slide" href="#slide-2"></a><br />
              <a class="position-slide" href="#slide-3"></a><br />
              <a class="position-slide" href="#slide-4"></a><br />
            </div>
          </div>
          <div id="slide-4">
            <div class="left-section">
              <p>Fourth slide</p>
            </div>
            <div class="right-section">
              <a class="position-slide" href="#slide-1"></a><br />
              <a class="position-slide" href="#slide-2"></a><br />
              <a class="position-slide" href="#slide-3"></a><br />
              <a class="position-slide" href="#slide-4"></a><br />
            </div>
          </div>
        </div>
      </div>
      
      <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="img1.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
<script src="script.js"></script>
</html>
